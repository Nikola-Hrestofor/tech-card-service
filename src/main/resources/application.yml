server:
  port: 8081

spring:
  services:
    warehouse:
      host: localhost:8087
  flyway:
    locations: classpath:/db/migration
    schemas: formula

  datasource:
    #        url: jdbc:postgresql://tech-card-service_postgres_1:5432/erp
    url: jdbc:postgresql://localhost:5432/erp
    username: postgres
    password: postgres

    hikari:
      minimum-idle: 0
      initialization-fail-timeout: -1
      schema: formula

  jpa:
    show-sql: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: info